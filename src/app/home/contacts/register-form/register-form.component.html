<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
  <div class="form-row">
    <div class="form-group">
      <label for="firstName">First name <span>*</span></label>
      <input id="firstName" formControlName="firstName" placeholder="Your first name" />
    </div>
    <div class="form-group">
      <label for="lastName">Last name <span>*</span></label>
      <input id="lastName" formControlName="lastName" placeholder="Your last name" />
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email <span>*</span></label>
    <input id="email" formControlName="email" placeholder="Email" />
  </div>

  <div class="form-group">
    <label for="phone">Phone <span>*</span></label>
    <input id="phone" formControlName="phone" placeholder="Phone" />
  </div>

  <div class="form-group">
    <label for="message">Message <span>*</span></label>
    <textarea id="message" formControlName="message" placeholder="Message"></textarea>
  </div>

  <div class="form-group checkbox-group">
    <input id="notRobot" type="checkbox" formControlName="notRobot" />
    <label for="notRobot">I'm not a robot</label>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Submit</button>
</form>
